<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title id="title">Card</title>
                <link href="/style.css" rel="stylesheet">
                <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
                <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
                >
        </head>
        <body>
                <main>
                        <article id="content"></article>
                        <a id="open-answer">Open Answer (space)</a>
                        <div id="answer-buttons">
                                <a id="answer-perfect">Perfect (1)</a>
                                <a id="answer-good">Good (2)</a>
                                <a id="answer-okay">Okay (3)</a>
                                <a id="answer-bad">Bad (4)</a>
                        </div>
                </main>
                <script id="answer-keys">
                        window.addEventListener("keypress", (e) => {
                                try {
                                        switch (e.key) {
                                                case " ":
                                                        document.getElementById("open-answer").click()
                                                        break
                                                case "1":
                                                        document.getElementById("answer-perfect").click()
                                                        break
                                                case "2":
                                                        document.getElementById("answer-good").click()
                                                        break
                                                case "3":
                                                        document.getElementById("answer-okay").click()
                                                        break
                                                case "4":
                                                        document.getElementById("answer-bad").click()
                                                        break
                                        }
                                } catch {}
                        })
                </script>
        </body>
</html>
